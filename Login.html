<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - BYTROX SCRIPT</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      overflow: hidden;
      background: black;
      color: white;
    }

    /* Matrix Background */
    canvas {
      position: fixed;
      top: 0;
      left: 0;

      height: 100%;
      z-index: -1;
    }

    /* Banner text */
.banner {
  width: 100%;
  background: rgba(0,0,0,0.7);
  color: #00ff00; /* Yashil */
  font-size: 16px;
  font-weight: 900;
  white-space: nowrap;
  overflow: hidden;
  text-align: center;

  /* Neon Glow Effekt */
  text-shadow: 
    0 0 5px #00ff00,
    0 0 10px #00ff00,
    0 0 20px #00ff00,
    0 0 40px #00ff00;
}
    .banner span {
      display: inline-block;
      padding-left: 100%;
      animation: scrollText 15s linear infinite;
    }
    @keyframes scrollText {
      from { transform: translateX(0); }
      to { transform: translateX(-100%); }
    }

    /* Logo */
    .logo {
      margin-top: 50px;
      text-align: center;
      animation: fadeInOut 2s infinite;
    }
    .logo img {
      width: 240px;
      height: auto;
    }
    @keyframes fadeInOut {
      0%,100% { opacity: 0; }
      50% { opacity: 1; }
    }

    /* Card container */
    .card {
      background: rgba(0,0,0,0.6);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0, 255, 0, 0.9);
      text-align: center;
      max-width: 400px;
      margin-top: 40px;
      font-weight: 900;
   }


    .code {
      font-size: 2em;
      font-weight: 900;
      color: #00ff00;
      margin-top: 10px;
      cursor: pointer;
      text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 40px #00ff00;
    }

    .copyMsg {
      font-size: 0.9em;
      color: lime;
      display: none;
      margin-top: 5px;
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 1em;
      background: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      box-shadow: 0 0 20px #00f7ff, 0 0 40px #00f7ff;
      transition: 0.3s;
    }
    .btn:hover {
      background: #0056b3;
      box-shadow: 0 0 25px #00f7ff, 0 0 50px #00f7ff;
    }
  </style>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>

  <canvas id="matrix"></canvas>

  <!-- 1. Banner -->
  <div class="banner">
    <span>@ByTroX_1 TELEGRAM CHANNEL t.me/ByTroX_NoVa CRASH PREDICTOR BYTROX ⚡</span>
  </div>

  <!-- 2. Logo -->
  <div class="logo">
    <img src="https://i.ibb.co/7tJ96HWr/Logo.png" alt="Logo">
  </div>

  <!-- 3. Card -->
  <div class="card">
    <h2>Your Code</h2>
    <div id="deviceCode" class="code">Loading.</div>
    <div id="copyMsg" class="copyMsg">Copied</div>
    <a href="https://t.me/bytrox_1" class="btn">Contract Admin</a>
  </div>

<script>
  /* Matrix Background Script */
  const canvas = document.getElementById("matrix");
  const ctx = canvas.getContext("2d");

  canvas.height = window.innerHeight;
  canvas.width = window.innerWidth;

  const letters = "アァカサタナハマヤャラワガザダバパイィキシチニヒミリギジヂビピウゥクスツヌフムユュルグズヅブプエェケセテネヘメレゲゼデベペオォコソトノホモヨョロゴゾドボポ0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz";
  const fontSize = 14;
  const columns = canvas.width / fontSize;

  const drops = [];
  for (let x = 0; x < columns; x++) drops[x] = 1;

  function draw() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = "#0F0"; 
    ctx.font = fontSize + "px monospace";

    for (let i = 0; i < drops.length; i++) {
      const text = letters.charAt(Math.floor(Math.random() * letters.length));
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);

      if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
        drops[i] = 0;
      }
      drops[i]++;
    }
  }
  setInterval(draw, 33);

  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyB1_XCbC777hKwxlilhMeq5Hpty1dvDT1I",
    authDomain: "giper-8fd92.firebaseapp.com",
    databaseURL: "https://giper-8fd92-default-rtdb.firebaseio.com",
    projectId: "giper-8fd92",
    storageBucket: "giper-8fd92.firebasestorage.app",
    messagingSenderId: "485740337398",
    appId: "1:485740337398:web:xxxxxx"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  // Device ID
  let deviceId = localStorage.getItem("deviceId");
  if (!deviceId) {
    deviceId = "dev_" + Math.random().toString(36).substr(2, 9);
    localStorage.setItem("deviceId", deviceId);
  }

  // Device Code
  let deviceCode = localStorage.getItem("deviceCode");
  if (!deviceCode) {
    const chars = "123456789QWERTYUIOPABSDFGHJKLZXCVBNM";
    deviceCode = "";
    for (let i = 0; i < 10; i++) {
      deviceCode += chars.charAt(Math.floor(Math.random() * chars.length));
    }
    localStorage.setItem("deviceCode", deviceCode);

    db.ref("crashpredict/" + deviceId).set({
      code: deviceCode,
      active: false
    });
  }

  // Show code
  const codeEl = document.getElementById("deviceCode");
  codeEl.innerText = deviceCode;

  // Copy
  codeEl.addEventListener("click", () => {
    navigator.clipboard.writeText(deviceCode).then(() => {
      document.getElementById("copyMsg").style.display = "block";
      setTimeout(() => {
        document.getElementById("copyMsg").style.display = "none";
      }, 1500);
    });
  });

  // Firebase active check
  db.ref("crashpredict/" + deviceId).on("value", snapshot => {
    const data = snapshot.val();
    if (data && data.active === true) {
      window.location.href = "index.html";
    }
  });
</script>

</body>
</html>
