    /* === ASOSIY CONTAINER === */
    .app-container {

    .grid-container {

    /* === O‘YIN KARTALARI === */
    .game-card {
      background: black;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      border: 5px solid #ccc;
      display: flex;
      flex-direction: column;
      aspect-ratio: 1/1.2;
      position: relative;
    }

    .game-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: white;
    }

    .game-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 4px 15px rgba(255, 0, 0, 0.2);
    }

    .game-image {

      border: none;
      height: 100px;

      background: white;
      flex-grow: 1;
    }

    .game-name {
